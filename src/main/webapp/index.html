<body style="overflow: hidden;">
<div style="position: absolute;top: 0;left: 0;right: 0;bottom: 0; z-index: 99999;">
    <div class="site-wrapper">

        <div class="site-wrapper-inner">

            <div class="cover-container">

                <div class="inner cover">
                    <h1 class="cover-heading">轻量级图床程序</h1>
                    <p class="lead">
                        本套图床程序由妖火第一搬运工提供，一键搭建，简单调用！</p>
                    <p class="lead">
                    <form>
                        <div class="form-group">
                            <label class="sr-only">选择图片</label>
                            <div class="input-group">
                                <div class="input-group-addon">选择图片</div>
                                <input type="file" class="form-control" onchange="getBase64()" id="imgfile" value="后台设置的通讯密钥">
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">结果</div>
                                <input type="text" class="form-control" id="resultUrl" readonly value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">Img结果</div>
                                <input type="text" class="form-control" id="resultUrlImg" readonly value="">
                            </div>
                        </div>
                       <div class="form-group">
                            <div id="fill"></div>
                       </div>
                        <button type="button" class="btn btn-lg btn-default" onclick="doTest()">上传图片</button>
                        <button type="button" class="btn btn-lg btn-default" onclick="copyResult()">复制结果</button>
                        <button type="button" class="btn btn-lg btn-default" onclick="copyResult1()">复制Img结果</button>
                    </form>
                    </p>

</div>

<div id="bj" style="position: absolute;top: 0;left: 0;right: 0;bottom: 0;"></div>

<script src="https://lib.baomitu.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://lib.baomitu.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>


<script src="particles.js"></script>

<script>

    function copyResult() {
        var oContent=document.getElementById("resultUrl");

        oContent.select(); // 选择对象

        document.execCommand("Copy"); // 执行浏览器复制命令

        alert("复制完毕，可粘贴");

    }

    function copyResult1() {
        var oContent=document.getElementById("resultUrlImg");

        oContent.select(); // 选择对象

        document.execCommand("Copy"); // 执行浏览器复制命令

        alert("复制完毕，可粘贴");

    }

    function clearInputFile(f) {
        try{
            f.value = '';
            if(f.value){
                f.type = "text";
                f.type = "file";
            }
        }catch(e){}
    };

    function openProgressBar() {
        var progressbar = {
            init: function() {
                var fill = document.getElementById("fill");
                var count = 0;
                var timer = setInterval(() => {
                    if (fill.innerHTML==='上传完成' || fill.innerHTML==='上传失败') {
                        clearInterval(timer)
                    }else {
                        count++;
                        fill.innerHTML=count + '%';
                        if(count===100){
                            fill.innerHTML= '上传中';
                            clearInterval(timer)
                        }
                    }
                }, 17);
            }

        };
        progressbar.init();
        return progressbar
    }

    function getBase64() {
        var file = document.getElementById('imgfile').files[0];
        console.log(file==null)
        if(!/image\/\w+/.test(file.type)){
            alert("文件类型错误，必须为图片！");
            return false;
        }
        formdata = new FormData($('imgfile').get(0));
        formdata.append("file", file);
        $("#resultUrl").val("");
        $("#resultUrlImg").val("");
        document.getElementById("fill").innerHTML=""
        //隐藏标签
        document.getElementById("fill").style.visibility="hidden";
    }

    function doTest() {
        if (document.getElementById('imgfile').files[0] == null) {
            alert("请选择文件")
            return
        }
        var url = "http://"+window.location.host+'/put'
        openProgressBar();
        document.getElementById("fill").style.visibility="visible";
        document.getElementById("fill").innerHTML=""
        $.ajax({
            url: url,
            type: 'POST',
            data: formdata,
            processData: false,
            contentType: false,
            success: function(res) {
                console.log(res)
                if (res.result === '0') {
                    $("#resultUrl").val(res.url);
                    $("#resultUrlImg").val('[img]'+res.url+'[/img]');
                    document.getElementById("fill").innerHTML="上传完成"
                } else {
                    $("#resultUrl").val("上传失败");
                    $("#resultUrlImg").val("上传失败");
                    document.getElementById("fill").innerHTML="上传失败"
                }
            },
            error: function (res) {
                $("#resultUrl").val("上传失败");
                $("#resultUrlImg").val("上传失败");
                document.getElementById("fill").innerHTML="上传失败"
            }
        });
    }

    function fileChange(file) {
        let reader = new FileReader();
        let rs = reader.readAsArrayBuffer(file);
         let blob = null;
        reader.onload = (e) => {
            if (typeof e.target.result === 'object') {
                blob = new Blob([e.target.result])
            } else {
                blob = e.target.result
            }

        }
    }



    particlesJS('bj',

        {
            "particles": {
                "number": {
                    "value": 50,
                    "density": {
                        "enable": true,
                        "value_area": 1000
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 5,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": false,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true,
            "config_demo": {
                "hide_card": false,
                "background_color": "#b61924",
                "background_image": "",
                "background_position": "50% 50%",
                "background_repeat": "no-repeat",
                "background_size": "cover"
            }
        }
    );

</script>
